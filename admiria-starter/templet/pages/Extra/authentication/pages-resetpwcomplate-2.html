{%load static%}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Lock Screen 2 | Admiria - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}">

    {% include "partials/css.html"%}

</head>

<body data-sidebar="dark">


    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Begin page -->
    <div class="accountbg"
        style="background: url('/static/images/bg-2.jpg');background-size: cover;background-position: center;"></div>

    <div class="wrapper-page account-page-full">

        <div class="card shadow-none">
            <div class="card-block">

                <div class="account-box pt-5 ">

                    <div class="card-box shadow-none p-4 ">
                        <div class="p-2 text-center ">
                            <div class="mt-4 pt-3">
                                <a href="{% url 'dashboard'%}"><img src="{% static 'images/logo.png'%}" height="30"
                                        alt="logo"></a>
                            </div>
                            <div class="p-3 text-center mt-3 ">
                                {% for message in messages %}
                                <div class="alert alert-success" role="alert">
                                    Your password is <strong> {{ message}} </strong> changed
                                </div>
                                {% endfor %}

                                

                                <p class="text-muted  mb-1 pb-1">Please 
                                    <a href="{% url 'pages-login-2' %}" class="btn btn-primary"><strong> Login</strong></a>
                                </p>
                            </div>

                            <div class="mt-4 pt-2 text-center position-relative">
                                <!-- <p>Not you ? return <a href="{% url 'pages-login-2'%}" class="fw-medium text-primary"> Sign In </a> </p> -->
                                <p>
                                    <script>document.write(new Date().getFullYear())</script> Â© Admiria. Crafted with <i
                                        class="mdi mdi-heart text-danger"></i> by Themesbrand
                                </p>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- JAVASCRIPT -->
    {% include "partials/javascript.html"%}

</body>

</html>
