{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Colored Sidebar | Admiria - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}">


    <!-- C3 Chart css -->
    <link href="{% static 'libs/c3/c3.min.css'%}" rel="stylesheet" type="text/css">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css'%}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css'%}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'css/app.min.css'%}" id="app-style" rel="stylesheet" type="text/css">

</head>

<body data-sidebar="colored">

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Begin page -->
    <div id="layout-wrapper">

        {% include "partials/header.html" with greating="Colored Sidebar" %}
        
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">

                    {% include "partials/content.html"%}
                    {% include "partials/footer.html" %}
                </div>
                <!-- end main content-->
            </div>
        </div>
        <!-- END layout-wrapper -->

        {% include "partials/r_sidebar.html"%}

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js'%}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'libs/metismenu/metisMenu.min.js'%}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js'%}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js'%}"></script>


        <!-- Peity chart-->
        <script src="{% static 'libs/peity/jquery.peity.min.js'%}"></script>

        <!--C3 Chart-->
        <script src="{% static 'libs/d3/d3.min.js'%}"></script>
        <script src="{% static 'libs/c3/c3.min.js'%}"></script>

        <script src="{% static 'libs/jquery-knob/jquery.knob.min.js'%}"></script>

        <script src="{% static 'js/pages/dashboard.init.js'%}"></script>

        <script src="{% static 'js/app.js'%}"></script>

</body>

</html>
